<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Stetch</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="all">
        <div class="header">
            <div class="title">ETCH-A-SKETCH</div>
            <div class="learnmore"><a href="https://www.theodinproject.com/lessons/foundations-etch-a-sketch">Learn More...</a></div>
        </div>
        <div class="main-container">
            <div class="settings">
                <div class="sizeofgrid">
                    <label for="quantitiy">Dimension:</label>
                    <input type="text" id="inputboxcount" name="quantitiy" min="4" max="100" id="boxcountinput">
                    <button class="confirmsize">Confirm</button>
                </div>
                <div class="cleardiv"><button class="clear">Clear</button></div>
            </div>
            <div class="temp-container"></div>
        </div>
        <div class="footer">Open Source</div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
